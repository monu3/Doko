version: "3.9"

services:
  # --- 1️⃣ PostgreSQL Database ---
  doko-DB:
    image: postgres:16
    container_name: doko-DB
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - doko-network

  # --- 2️⃣ Spring Boot Backend ---
  doko-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doko-backend
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8080"
    networks:
      - doko-network

  # --- 3️⃣ React Frontend (Nginx) ---
  doko-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: doko-frontend
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - doko-network

# --- Named network ---
networks:
  doko-network:

# --- Persistent volume for Postgres ---
volumes:
  db_data:
