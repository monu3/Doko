name: CI Pipeline for Doko

on:
  push:
    branches: [main]
  workflow_dispatch: # ðŸ‘ˆ Manual trigger support

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/doko-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/doko-backend

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.filter.outputs.backend }}
      frontend_changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'Backend/**'
            frontend:
              - 'Frontend/**'

  build-and-push:
    name: Build & Push Changed Images
    runs-on: ubuntu-latest
    needs: detect-changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend Artifact
        if: needs.detect-changes.outputs.backend_changed == 'true'
        run: mvn -B clean package -DskipTests
        working-directory: ./Backend

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Extract Short Commit SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # Build Backend Image only if backend changed
      - name: Build & Push Backend Image
        if: needs.detect-changes.outputs.backend_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./Backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}

      # Build Frontend Image only if frontend changed
      - name: Build & Push Frontend Image
        if: needs.detect-changes.outputs.frontend_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./Frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}

      # Deployment Summary
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-changes.outputs.backend_changed }}" == "true" ]; then
            echo "- âœ… Backend built and pushed to [${{ env.BACKEND_IMAGE }}](https://hub.docker.com/r/${{ env.BACKEND_IMAGE }})" >> $GITHUB_STEP_SUMMARY
            echo "  - Tags: \`latest\`, \`${{ steps.vars.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â­ï¸ Backend unchanged (skipped build)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.frontend_changed }}" == "true" ]; then
            echo "- âœ… Frontend built and pushed to [${{ env.FRONTEND_IMAGE }}](https://hub.docker.com/r/${{ env.FRONTEND_IMAGE }})" >> $GITHUB_STEP_SUMMARY
            echo "  - Tags: \`latest\`, \`${{ steps.vars.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â­ï¸ Frontend unchanged (skipped build)" >> $GITHUB_STEP_SUMMARY
          fi
